<!DOCTYPE html>
<html>
<head class="header">
    <title>News</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div id="sidebar" class="sidebar">
    <a href="#" onclick="toggleSidebar()" class="toggle-btn"><i class="fa fa-bars"></i></a>
    <a href="index.html" onclick="changeColor(event, 'home')"><i class="fa fa-home"></i><span class="sidebar-text"> Home</span></a>
    <a href="organization.html" onclick="changeColor(event, 'organization')"><i class="fa fa-building"></i><span class="sidebar-text"> Organization</span></a>
    <a href="news.html" onclick="changeColor(event, 'news')"><i class="fa fa-book"></i><span class="sidebar-text"> News</span></a>
    <a href="calendar.html" onclick="changeColor(event, 'calendar')"><i class="fa fa-calendar"></i><span class="sidebar-text"> Calendar</span></a>    
</div>

<div class="header">
    <h1>News</h1>    
</div>

<!-- Add this div for the archive sidebar -->
<div class="archive-sidebar">
    <h2>Archive</h2>
    <div id="articles">
        <!-- Existing News articles will be dynamically added here -->
    </div>
	<button id="clearArticlesBtn">Clear Articles</button>
</div>

<div class="content">            
    <form class="add-article-form" id="add-article-form">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>
        <label for="content">Content:</label>
        <div id="editor" class="ql-editor"></div>
        <button id="addArticleBtn" type="submit">Add Article</button>     
    </form>   
</div>

<script src="js/sidebar.js"></script>
<script src="js/news.js"></script>
</body>
</html>
