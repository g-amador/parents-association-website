<h1 mat-dialog-title>{{ editMode ? 'Edit Event' : 'Add Event' }}</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Event Title</mat-label>
    <input matInput [(ngModel)]="data.title" placeholder="Enter event title">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Event Date</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="data.date" placeholder="Choose a date" [disabled]="editMode">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <textarea matInput [(ngModel)]="data.description" placeholder="Enter event description"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="warn" (click)="onCancelEvent()" *ngIf="data.events.length > 0">Cancel Event</button>
  <button mat-raised-button color="primary" (click)="onSave()">Save</button>
</div>
