<div class="news-container">
  <app-news-archive-sidebar [archive]="archive" (archiveCleared)="clearArchive()" (articleSelected)="selectArticle($event)"></app-news-archive-sidebar>
  <app-sidebar [sidebarVisible]="sidebarVisible" (sidebarVisibilityChange)="toggleSidebarVisibility($event)"></app-sidebar>

  <div class="content-container" [ngClass]="{'sidebar-closed': !sidebarVisible}">
    <h1>News</h1>

    <form class="add-article-form" (ngSubmit)="addOrUpdateArticle()" [formGroup]="articleForm">
      <label for="title">Title:</label>
      <input matInput type="text" id="title" formControlName="title"><br><br>
      <label for="content">Content:</label>
      <app-quill-editor formControlName="content" [ngModel]="articleForm.get('content')?.value"></app-quill-editor>
      <button mat-raised-button color="primary" type="submit" *ngIf="!selectedArticle">Add Article</button>
      <button mat-raised-button color="primary" type="button" *ngIf="selectedArticle" (click)="addOrUpdateArticle()">Update Article</button>
    </form>
  </div>
</div>
